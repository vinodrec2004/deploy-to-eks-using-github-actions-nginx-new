apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: 160721459527.dkr.ecr.eu-central-1.amazonaws.com/nginx:1.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8085
